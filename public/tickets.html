<!DOCTYPE html>
<html ng-app="konimbo_freshdesk_app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
        <link rel="stylesheet" href="content/css/style.css" media="screen" title="no title">
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <title>Konimbo | Support Dashboard</title>
    </head>
    <body>
        <header class="header">
            <h4>Konimbo Support Tickets Dashboard</h4>
        </header>
        <div class="container" ng-controller="TicketsController as tickets">
            <div id="tickets" class="row">
                <upcoming class="section col-xs-12 col-sm-6">
                    <div class="well header">
                        <div class="title">
                            <h3>Tickets
                                <span class="badge">{{ ticketsList.length }}</span>
                            </h3>
                            <span>Upcoming Tickets</span>
                        </div>
                        <div class="toolbar">
                            <button class="btn" type="button" name="button">
                                <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <loading ng-show="loadingOverlay"></loading>
                    <div class="ticket--wrapper panel card card-1 col-xs-12" ng-repeat="ticket in ticketsList">
                        <ticket data-ticket="ticket"></ticket>
                    </div>
                </upcoming>
                <tasks class="section col-xs-12 col-sm-6">
                    <div class="well">
                        <h3>Tasks</h3>
                        <span>Tickets:</span>
                        <span class="badge">{{ tasksList.length }}</span>
                    </div>
                    <loading ng-show="loadingOverlay"></loading>
                    <div class="ticket--wrapper panel col-xs-12" ng-repeat="ticket in taskList">
                        <ticket data-ticket="ticket"></ticket>
                    </div>
                </tasks>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
