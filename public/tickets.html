<!DOCTYPE html>
<html ng-app="konimbo_freshdesk_app" ng-cloak="true">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="content/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
        <link rel="stylesheet" href="content/style/loader.scss" media="screen">
        <link rel="stylesheet" href="content/style/ticket.scss" media="screen">
        <link rel="stylesheet" href="content/style/tickets_wrapper.scss" media="screen">
        <link rel="stylesheet" href="content/style/base.scss" media="screen">
        <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <title>Konimbo | Support Dashboard</title>
    </head>
    <body>
        <header>
            <h4>Konimbo Support Tickets Dashboard</h4>
        </header>
        <div class="container" ng-controller="TicketsController as tickets">
            <div id="tickets" class="row">
                <tickets-wrapper class="section col-xs-12 col-sm-6"></tickets-wrapper>
            </div>
        </div>
        <footer></footer>
        <script src="content/jquery/dist/jquery.min.js"></script>
        <script src="content/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
        <script src="content/scripts/app.js" type="text/javascript"></script>
    </body>
</html>
